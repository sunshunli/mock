<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <a href="https://tianxiangbing.github.io/mock/" target="_blank">帮助文档</a>
    <div class="body">
        <div class="col1">
            <div class="box">
                <div class="rowContainter">
                    <h2>http接口模拟服务</h2>
                    <table class="container">
                        <colgroup>
                            <col width="120px"></col>
                            <col width="250px"></col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <td width="120px" align="right"><span class="title">模拟接口端口号：</span></td>
                                <td><input type="number" class="number" id="port" value="8080" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="button" class="button white medium" id="btn_addimport" value="添加接口" />
                                    <input type="button" class="button white medium" id="btn_manageimport" value="管理接口" /></td>
                            </tr>
                            <tr>
                                <td><span class="title tips" id="tips"></span></td>
                                <td>
                                    <input type="button" class="button red medium" value="启动服务" id="btn_start" />
                                    <input type="button" class="button green medium" value="停止服务" id="btn_stop" />
                                    <input type="button" class="button pink medium" id="btn_browser" value="在浏览器中打开" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="box">
                <div class="rowContainter">
                    <h2>其他小工具</h2>
                    <table class="container">
                        <colgroup>
                            <col width="120px"></col>
                            <col width="250px"></col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <td align="right">
                                    <span class="title">站点端口号：</span>
                                </td>
                                <td>
                                    <input type="number" class="number" id="httpport" value="8000" />
                                </td>
                            </tr>
                            <tr>
                                <td rowspan="2">
                                    <span id="httpstips" class="tips title"></span>
                                </td>
                                <td>
                                    <input type="button" id="btn_selectdir" class="button white medium" value="选择站点目录" />
                                    <input type="button" id="btn_https" class="button red medium" value="创建本地站点" />
                                </td>
                            </tr>
                            <tr>
                                <td><input type="button" id="btn_validateJson" class="button rosy medium" value="json格式验证" /></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="holder">
                                        文件MD5加密,拖动文件到这里
                                    </div>
                                </td>
                            </tr><tr>
                                <td></td>
                                <td>
                                    <input type="button" id="btn_icon" class="button red medium" value="修改文件的icon图标" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="button" id="btn_impotJson" class="button red medium" value="接口报文自动生成Json" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="button" id="btn_dictionariesJson" class="button red medium" value="字典数据生成" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="rowContainter">
                <h2>websocket模拟服务</h2>
                <table class="container">
                    <tbody>
                        <tr>
                            <td colspan="2" align="center">
                                <nobr>
                                    <input type="button" class="button white" value="添加推送配置" id="btn_auto_socket" />
                                    <input type="button" class="button white" id="btn_manageSocket" value="管理推送配置" />
                                </nobr>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" width="130px">socket.io模拟端口号：</td>
                            <td>
                                <input type="number" class="number" id="siport" value="8091" />
                            </td>
                        </tr>
                        <tr>
                            <td><span class="title tips" id="sctips"></span></td>
                            <td>
                                <input type="button" class="button red medium" value="启动socket" id="btn_start_socket" />
                                <input type="button" class="button green medium" value="测试socket" id="btn_test_socket" />
                                <!--<input type="button" value="手动推送" id="btn_manual_socket"/>-->
                            </td>
                        </tr>
                        <tr>
                            <td align="right">ws模拟端口号：</td>
                            <td>
                                <input type="number" class="number" id="wsport" value="8090" />
                            </td>
                        </tr>
                        <tr>
                            <td><span class="title tips" id="wstips"></span></td>
                            <td>
                                <input type="button" class="button red medium" value="启动ws服务" id="btn_start_ws" />
                                <input type="button" class="button green medium" value="测试ws服务" id="btn_test_ws" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="box">
            <div class="rowContainter">
                <h2>json菜单转换成sql</h2>
                <input id="applId" type="text" placeholder="请输入应用applId"/>
                <div id="holder_menu">
                   菜单menu.json,拖动文件到这里,自动生成对应的sql
                </div>
            </div>
        </div>
    </div>
    <div class="link">
        <div class="item"><label>github地址:</label><a href="https://github.com/tianxiangbing/mock">https://github.com/tianxiangbing/mock</a></div>
        <div class="item"><a href="http://www.lovewebgames.com/">js游戏框架JY</a></div>
        <div class="item"><a href="http://www.lovewebgames.com/jsmodule/">js插件</a></div>
        <div class="item"><a href="https://github.com/tianxiangbing">作者github主页</a></div>
        <div class="item"><a href="https://tianxiangbing.github.io/mock/updates/mock.exe">下载最新版本</a></div>
    </div>
    <div class="add_star">
        <iframe src="http://ghbtns.com/github-btn.html?user=tianxiangbing&amp;repo=mock&amp;type=watch&amp;count=true" allowtransparency="true"
            frameborder="0" scrolling="0" width="120" id="gh-watchers" height="20"></iframe>
    </div>

    <script src="js/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
